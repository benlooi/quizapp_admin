<div class="loginbox">

	<h1>SG50 QuizMasters</h1>
	<pre>{{username}}</pre>
		<h2>Login</h2>
		<div class="form-group">
			<input type="text" ng-model="username" placeholder="enter username" class="form-control">
		</div>
		<div class="form-group">
			<input type="password" ng-model="password" placeholder="enter password" class="form-control">
		</div>
		<div class="form-group">
			<button class="btn btn-info" ng-click="login()">Log In</button>
		</div>
</div>
